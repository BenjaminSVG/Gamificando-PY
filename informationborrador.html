<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Libro</title>
    <style>
        /* Aquí puedes agregar tus estilos */
    </style>
</head>
<body>
    <div class="container">
        <div class="book-cover" id="bookCover"></div>
        <div class="book-info">
            <div class="book-title" id="bookTitle"></div>
            <div class="book-author" id="bookAuthor"></div>
            <div class="book-year" id="bookYear"></div>
            <div class="book-synopsis" id="bookSynopsis"></div>
        </div>
    </div>

    <script>
        // Obtener los detalles del libro de localStorage
        const selectedBook = JSON.parse(localStorage.getItem('selectedBook'));

        if (selectedBook) {
            // Mostrar los detalles del libro en la página
            document.getElementById('bookCover').innerHTML = `<img src="${selectedBook.imageURL || 'default-cover.jpg'}" alt="Portada del libro">`;
            document.getElementById('bookTitle').textContent = selectedBook.title;
            document.getElementById('bookAuthor').textContent = `by ${selectedBook.author}`;
            document.getElementById('bookYear').textContent = selectedBook.year;
            document.getElementById('bookSynopsis').textContent = selectedBook.summary;
        } else {
            // Manejar el caso en que no se encuentre el libro (por ejemplo, si se navega directamente a esta página sin seleccionar un libro)
            document.getElementById('bookTitle').textContent = 'Libro no encontrado';
        }
    </script>
</body>
</html>
