        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }
      .game-cover {
        height: 170px;
        background-color: #3498db;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
        border-radius: 10px 10px 0 0;
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
      }
      .game-cover::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0) 100%);
        z-index: 1;
      }
      .game-cover img {
        width: 100%;
        height: 100%;
        transition: transform 0.3s ease;
      }

        color: #95a5a6;

        color: #34495e;
        margin-top: 10px;

        color: #fff;

                "Desde el dashboard podrá ver el progreso general, incluyendo palabras por minuto (WPM), precisión y el número de lecciones completadas, puede ver un gráfico detallado de su rendimiento a lo largo del tiempo tocando el botón “Statistic”.",
              imageUrl: "typingimg/6.PNG",
            },
            {
              title: "Paso 9: Premios",
              description:
                "Typing Club ofrece logros y recompensas, puedes revisarlos en la sección “Achievements”.",
              imageUrl: "typingimg/7.PNG",
            },
            {
              title: "Paso 10: Otras lecciones",
              description:
                "Además de las lecciones, puede practicar escribiendo textos libres o utilizando juegos interactivos disponibles en la plataforma.",
            },
            {
              title: "Paso 10: Dificultad",
              description:
                "Puede ajustar la dificultad de las lecciones, la velocidad de escritura objetivo y personalizar la interfaz según sus preferencias.",
            },
          ],
        },
      ];

      const gameList = document.getElementById("gameList");
      const searchInput = document.getElementById("search");
      const paginationButtons = document.querySelectorAll(".pagination button");

      function displayGames(gamesToShow) {
        gameList.innerHTML = "";
        gamesToShow.forEach((game) => {
          const li = document.createElement("li");
          li.className = "game";
          li.innerHTML = `
                    <div class="game-cover"><img src="${
                      game.imageURL || "default-cover.jpg"
                    }" alt="portada del juego"></div>
                    <div class="game-info">
                        <div class="game-title">${game.title}</div>
                        <div class="game-author">por ${game.author}</div>
                        <div class="game-year">${game.year}</div>
                        <div class="game-synopsis">${game.shortSummary}</div>
                    </div>
                    <div class="view-more">Ver más</div>
                `;
          li.addEventListener("click", () => {
            const gameData = {
              title: game.title,
              author: game.author,
              year: game.year,
              summary: game.fullSummary,
              imageURL: game.imageURL || "default-cover.jpg",
              keyFeatures: game.keyFeatures || [],
              tutorialSteps: game.tutorialSteps || [],
            };
            const encodedData = encodeURIComponent(JSON.stringify(gameData));
            window.location.href = `game-details.html?data=${encodedData}`;
          });
          gameList.appendChild(li);
        });
      }

      function filterGames(query) {
        if (query.trim() === "") {
          // Si la búsqueda está vacía, mostramos los libros del array activo actual
          const activeButton = document.querySelector(
            ".pagination button.active"
          );
          switch (activeButton.textContent) {
            case "1":
              return games;
            case "2":
              return games2;
            case "3":
              return games3;
            case "4":
              return games4;
            default:
              return games; // Por defecto, mostramos el primer conjunto de libros
          }
        } else {
          // Filtramos todos los libros según el criterio de búsqueda
          const allGames = [
            ...games,
            ...games2,
            ...games3,
            ...games4,
          ];
          return allGames.filter(
            (game) =>
              game.title.toLowerCase().includes(query.toLowerCase()) ||
              game.author.toLowerCase().includes(query.toLowerCase()) ||
              game.year.toString().includes(query) 
          );
        }
      }

      searchInput.addEventListener("input", (e) => {
        const query = e.target.value;
        const filteredGames = filterGames(query);
        displayGames(filteredGames);
      });

      paginationButtons.forEach((button) => {
        button.addEventListener("click", () => {
          paginationButtons.forEach((btn) => btn.classList.remove("active"));
          button.classList.add("active");
          let valor = null;
          switch (button.textContent) {
            case "1":
              valor = games;
              break;
            case "2":
              valor = games2;
              break;
            case "3":
              valor = games3;
              break;
            case "4":
              valor = games4;
              break;
          }
          displayGames(valor);
        });
      });
      displayGames(games);

    </script>
  </body>
</html>
